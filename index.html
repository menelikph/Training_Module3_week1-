<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive system</title>
  </head>
  <body>
    <!-- Header section with a welcome title -->
    <div class="header">
      <h1>Â¡Bienvenido al Sistema Interactivo de Mensajes!</h1>
    </div>

    <!-- Main content area -->
    <div>
      <!-- Instruction for the user -->
      <p>
        Por favor, ingresa tu nombre y edad para recibir un mensaje
        personalizado.
      </p>
      <!-- Form to collect user's name and age -->
      <!-- When submitted, it triggers the validateForm() function in JavaScript -->
      <form action="" onsubmit="validateForm(this, event)">
        <!-- Name input field -->
        <label for="UserName">Nombre:</label>
        <input type="text" id="UserName" name="UserName" required />

        <!-- Age input field -->
        <label for="age">edad:</label>
        <input type="number" id="age" name="age" required />

        <!-- Submit button -->
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Section to display the personalized result message -->
    <h2 id="result"></h2>
  </body>
  <!-- Link to the external JavaScript file for form handling -->
  <script src="script.js"></script>
</html>
